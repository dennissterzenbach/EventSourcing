<button onclick="window.Buttons.sendButtonEvent(this)" data-event-type="test1">send Event 1</button><br>

<br/>
<button onclick="window.Buttons.changeEv(this)" data-event-type="testChangeEvent">send Change Event 10=>500</button><br>
<br/>

<button onclick="window.Buttons.replayAll()">replay complete history</button><br>
<br>
